<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет погода</title>
    <link rel="stylesheet" href="/style.css">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=9a25e156-bcaa-4999-a354-a3018eb9e6dd&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <form id="form">
        <input class="cityChange" name="city_input" type="text" placeholder="Имя города">
        <button>OK</button>
    </form>
    <!-- <div class="cityChange" contenteditable="true">Минск</div> -->
    <div class="container">
        <div class="day-current">
            <div class="oblachnost"></div>
            <div class="kartinka"></div>
            <div class="temp-current"></div>
        </div>
        <div class="week">
            <div class="day-week1">
                <div class="day1"></div>
                <div class="img1"></div>
                <div class="temp-max1"></div>
                <div class="temp-min1"></div>
            </div>
            <div class="day-week2">
                <div class="day2"></div>
                <div class="img2"></div>
                <div class="temp-max2"></div>
                <div class="temp-min2"></div>
            </div>
            <div class="day-week3">
                <div class="day3"></div>
                <div class="img3"></div>
                <div class="temp-max3"></div>
                <div class="temp-min3"></div>
            </div>
            <div class="day-week4">
                <div class="day4"></div>
                <div class="img4"></div>
                <div class="temp-max4"></div>
                <div class="temp-min4"></div>
            </div>
            <div class="day-week5">
                <div class="day5"></div>
                <div class="img5"></div>
                <div class="temp-max5"></div>
                <div class="temp-min5"></div>
            </div>
        </div>
        <div class="inform-current">
            <div class="feel"></div>
            <div class="wind"></div>
            <div class="vision"></div>
            <div class="pressure"></div>
            <div class="humidity"></div>
            <div class="sunrise"></div>
            <div class="sunset"></div>
            <div class="update-time"></div>
            <div class="city"></div>
        </div>
        <div class="quote"></div>
    </div>
    <div id="map" class="map"></div>
    
    <script src="maps.js" type="text/javascript"></script>
    <script src="weather.js" type="text/javascript"></script>
    <script src="https://api.forismatic.com/api/1.0/?method=getQuote&amp;format=jsonp&amp;jsonp=parseQuote" type="text/javascript"></script>
</body>
</html>
