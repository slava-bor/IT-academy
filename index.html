<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="item active">
            <img src="img/avenue.jpg" class="img">
        </div>
        <div class="item">
            <img src="img/mountains.jpg" class="img">
        </div>
        <div class="item">
            <img src="img/sunset.jpg" class="img">
        </div>
        <div class="item">
            <img src="img/tree.jpg" class="img">
        </div>
        <a class="prev" onclick="prev()">&#10094;</a>
        <a class="next" onclick="next()">&#10095;</a>
    </div>
    
    <div class="dots"></div>

    <script src="slider.js"></script>
</body>
</html>
